<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game With Javascript and Canvas</title>
  <style>
    * { box-sizing: border-box; }
    body { height: 100vh; margin: 0; }
    .game {
      background-color: #222;
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0;
      height: 100%;
    }
    h1 {
      text-align: center;
      color: #bbb;
      margin: 0 auto;
      padding: 0;
      height: 3rem;
      line-height: 3rem;
    }
    canvas {
      border: 2px solid #eee;
      image-rendering: optimizeQuality;
      margin: 0 auto;
      height: 100%;
      width: auto;
    }
  </style>
</head>
<body>
  <section class="game">
    <h1>Score: <span class="score"></span></h1>
    <canvas class="tetris" width="240" height="400"></canvas>
  </section>
  <script src="main.js"></script>
</body>
</html>
